spring.application.name=rabbitMQnKafka
server.port=1001
#rabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=RABBITMQ_SERVICES
spring.rabbitmq.connectionTimeout=60000

rabbit.queueA=north
rabbit.queueB=south
rabbit.exchange_name=rabbitExchange
rabbit.routing_key=rabbitRouteKey

#kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=1
allow.auto.create.topics=false
spring.kafka.listener.concurrency=15
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

#kafka topics
#topic1
kafka.topic.speedTest=cable_topic
kafka.topic.speedTestPartitions=1
kafka.topic.speedTestConsumers=1

#topic2
kafka.topic.batchDeltaAsync=batchDeltaAsync_topic
kafka.topic.batchDeltaAsyncPartitions=1
kafka.topic.batchDeltaAsyncConsumers=1
kafka.header.batchSetFailure.key=source
kafka.header.batchSetFailure.value=NSL

#topic3
kafka.topic.fasUpgradeTopic=fas-upgrade-candidates-avro-devv
kafka.topic.fasUpgradeTopicPartitions=1
kafka.topic.fasUpgradeTopicConsumers=3

#topic4
kafka.topic.fas.rnaTopic=nsl-local-fas-upgrade
kafka.topic.fas.rnaTopicPartitions=3
kafka.topic.fas.rnaTopicConsumers=3